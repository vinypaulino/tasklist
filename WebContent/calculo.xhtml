<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Calcular Frete
	</ui:define>
	<ui:define name="conteudo">
		<h:form>

			<p:messages />
			<p:panel id="panel" header="Preencha os dados para o calculo">

				<h:panelGrid columns="3">

					<p:outputLabel value="Distancia Pavimentada (Km):"
						for="distPavimentada" />
					<p:inputNumber id="distPavimentada" required="true"
						value="#{calculoBean.distanciaPavimentada}" />
					<p:message for="distPavimentada" />

					<p:outputLabel value="Distancia Não Pavimentada (Km):"
						for="distNaoPavimentada" />
					<p:inputNumber id="distNaoPavimentada" required="true"
						value="#{calculoBean.distanciaNaoPavimentada}" />
					<p:message for="distNaoPavimentada" />

					<p:outputLabel value="Veículo Utilizado: " />
					<p:selectOneMenu value="#{calculoBean.veiculoId}">
						<f:selectItems value="#{calculoBean.veiculos}" var="veiculo"
							itemLabel="#{veiculo.tipoVeiculo}" itemValue="#{veiculo.id}" />
					</p:selectOneMenu>
					<p:column />

					<p:outputLabel value="Peso da Carga Transportada" for="pesoCarga" />
					<p:inputText id="pesoCarga" required="true"
						value="#{calculoBean.pesoCargaTransportada}" />
					<p:message for="distNaoPavimentada" />
					<p:commandButton value="Calcular" icon="ui-icon-calculator"
						actionListener="#{calculoBean.calcular}" update="@form"
						process="@form">
					</p:commandButton>

				</h:panelGrid>
			</p:panel>

			<p:outputLabel value="#{calculoBean.valorCusto}" />


		</h:form>
	</ui:define>
</ui:composition>
</html>
