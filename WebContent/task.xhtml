<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">
		Gerenciar Tarefas
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="formTask">

			<p:messages />
			<p:panel id="panel" header="Cadastrar Tarefa">

				<h:panelGrid columns="3">

					<p:outputLabel value="Titulo:" for="titulo" />
					<p:inputText id="titulo" required="true"
						value="#{taskBean.task.titulo}" />
					<p:message for="titulo" />

					<p:outputLabel value="Concluida: " />
					<p:selectBooleanCheckbox value="#{taskBean.task.statusConcluido}" />
					<p:column />

					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputTextarea id="descricao" value="#{taskBean.task.descricao}"
						required="true" />
					<p:message for="descricao" />

					<p:commandButton value="Salvar" icon="ui-icon-disk"
						update="@form :formTasks:tasks" action="#{taskBean.gravar}" />

				</h:panelGrid>
			</p:panel>
		</h:form>

		<!-- //Tabela de Tarefas -->
		<h:form id="formTasks">
			<p:dataGrid var="task" value="#{taskBean.tasks}" columns="4"
				layout="grid" rows="12" paginator="true" id="tasks"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16">

				<f:facet name="header">
            		Lista de Tarefas
        		</f:facet>

				<p:panel header="#{task.titulo}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						
						<h:outputText value="#{task.descricao}" />
						
						<h:outputText value="#{task.statusString}"/>

						<h:panelGrid columns="2" style="float:right; align:center"  >
							<p:commandButton style="horizontal-align:center" action="#{taskBean.carregar(task)}"
								icon="ui-icon-pencil" process="@form" update=":formTask" />

							<p:commandButton style="horizontal-align:center" action="#{taskBean.remover(task)}"
								icon="ui-icon-trash" update="@form" />

						</h:panelGrid>

					</h:panelGrid>
				</p:panel>

			</p:dataGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
